<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Todo</title>
    <link rel="stylesheet" href="index.css"/>
</head>

<body>
<header>
    <h1>Новая задача</h1>
    <form id="new-task-form">
        <input type="text" name="new-task-input" id="new-task-input" placeholder="Что вы хотите запланировать?">
        <input type="datetime-local" id="new-task-input-date">
        <input type="submit" id="new-task-submit" value="ДОБАВИТЬ ЗАДАЧУ">
    </form>
    <div id="show-buttons">
        <button class="buttons" id="show-all">ВСЕ ЗАДАЧИ</button>
        <button class="buttons" id="show-done">ВЫПОЛДНЕННЫЕ ЗАДАЧИ</button>
        <button class="buttons" id="show-not-done">НЕВЫПОЛНЕННЫЕ ЗАДАЧИ</button>
    </div>
    <hr>
</header>
<main>
    <section class="task-list">
        <h2>Задачи</h2>
        <div id="tasks">
        </div>
    </section>
</main>
<!-- <script src="https://unpkg.com/dexie/dist/dexie.js"></script> -->
<script src="./js/main.js"></script>
</body>

</html>
